<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE LOFT HUB | Event Booking</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1d2671,#c33764);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0;
}
.card{
  background:#fff;
  width:520px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
}
.brand{text-align:center;margin-bottom:20px;}
.brand h1{margin:0;letter-spacing:3px;}
.brand p{margin:5px 0;color:#777;font-size:14px;}

input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#c33764,#1d2671);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
/* Enhanced Success Styling */
.success{
    text-align:center;
    color:#16a34a; /* Green success color */
    font-size: 18px;
    font-weight: 600;
    margin-top:15px;
}
.hidden {
    display: none; /* Class to hide the form elements on success */
}
</style>
</head>

<body>
<div class="card">
  <div class="brand">
    <h1>THE LOFT HUB</h1>
    <p>Your Vision. Our Venue.</p>
  </div>

    <div id="bookingForm">
        <input id="name" placeholder="Full Name">
        <input id="email" type="email" placeholder="Email Address">
        <input id="phone" placeholder="Phone Number">

        <select id="eventType">
            <option disabled selected>Select Event Type</option>
            <option>Wedding</option>
            <option>Corporate Event</option>
            <option>Private Function</option>
            <option>Cultural Event</option>
        </select>

        <input id="date" type="date">
        <input id="guests" type="number" placeholder="Expected Guests">
        <textarea id="notes" rows="3" placeholder="Additional Details"></textarea>

        <button onclick="submitBooking()" id="submitButton">Request Booking</button>
    </div>

        <div class="success" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// YOUR FIREBASE CONFIGURATION
const firebaseConfig = {
    apiKey: "AIzaSyCHzOsZpSWN7fwEXALbPzPsknjROPp5Bf4",
    authDomain: "the-loft-hub.firebaseapp.com",
    projectId: "the-loft-hub",
    storageBucket: "the-loft-hub.firebasestorage.app",
    messagingSenderId: "720306031954",
    appId: "1:720306031954:web:b3ac81ebb64cd74c587e8b"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

window.submitBooking=async()=>{
    const button = document.getElementById('submitButton');
    const form = document.getElementById('bookingForm');
    
    // Disable button to prevent double-click
    button.disabled = true;
    button.innerText = 'Submitting...';

    try {
        await addDoc(collection(db,"bookings"),{
            name:name.value,email:email.value,phone:phone.value,
            eventType:eventType.value,date:date.value,
            guests:guests.value,notes:notes.value,
            status:"Pending",staffNotes:"",
            createdAt:serverTimestamp()
        });
        
        // Success Logic: Hide the form and show the final message
        form.classList.add('hidden');
        msg.innerHTML='✅ Thank you! <br>Your booking request has been submitted successfully.';
        
    } catch (error) {
        // Error Logic
        msg.innerText = '❌ Submission Failed. Please try again.';
        button.disabled = false;
        button.innerText = 'Request Booking';
        console.error("Error submitting document: ", error);
    }
};
</script>
</body>
